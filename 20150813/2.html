<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>

	<meta charset='utf-8'>
	<!-- 下面这个标签可以修改在大部分的移动设备上的显示，为了确保适当的绘制和触屏缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="btn-group">
				<button type="button" class="btn btn-default">Left</button>
				<button type="button" class="btn btn-default">Middle</button>
				<button type="button" class="btn btn-default">Right</button>
			</div>
		</div>

		<div class="row">
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-default">1</button>
					<button type="button" class="btn btn-default">2</button>
					<button type="button" class="btn btn-default">3</button>
					<button type="button" class="btn btn-default">4</button>
					<button type="button" class="btn btn-default">5</button>
					<button type="button" class="btn btn-default">6</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">7</button>
					<button type="button" class="btn btn-default">8</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">9</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>
				<button type="button" class="btn btn-default">3</button>
				<button type="button" class="btn btn-default">4</button>
				<button type="button" class="btn btn-default">5</button>
				<button type="button" class="btn btn-default">6</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-default">7</button>
				<button type="button" class="btn btn-default">8</button>
			</div>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default">9</button>
			</div>
		</div>

		<div class="row">
			<div class="btn-group">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>

				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						Dropdown
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>
							<a href="#">Dropdown link</a>
						</li>
						<li>
							<a href="#">Dropdown link</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="btn-group btn-group-vertical">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>

				<div class="btn-group">
					<a href="#">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Dropdown</button>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">Dropdown link</a>
						</li>
						<li>
							<a href="#">Dropdown link</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="btn-group btn-group-justified">
				<a type="button" class="btn btn-default">Left</a>
				<a type="button" class="btn btn-default">Middle</a>
				<a type="button" class="btn btn-default">Right</a>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
