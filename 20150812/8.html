<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>

	<meta charset='utf-8'>
	<!-- 下面这个标签可以修改在大部分的移动设备上的显示，为了确保适当的绘制和触屏缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- container样式让下面的区域居中 -->
	<div class="container">
		<h1 class="page-header">简单表单</h1>
		<form role="form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"></div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Check me out</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<h1 class="page-header">内联表单</h1>
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail2">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email"></div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword2">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"></div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>

		<h1 class="page-header">水平排列表单</h1>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox">Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>

		<form action="" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<legend>Form title</legend>
			</div>

			<div class="form-group">
				<input class="form-control" id="focusedInput" type="text" value="This is focused...">
				<input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled></div>

			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>

		<form role="form">
			<fieldset disabled>
				<div class="form-group">
					<label for="disabledTextInput">Disabled input</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"></div>
				<div class="form-group">
					<label for="disabledSelect">Disabled select menu</label>
					<select id="disabledSelect" class="form-control">
						<option>Disabled select</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">Can't check this</label>
					<a  href="#">button</a>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</fieldset>
		</form>


		<form role='form'>
			<div class="form-group has-success">
				<label class="control-label" for="inputSuccess">Input with success</label>
				<input type="text" class="form-control" id="inputSuccess"></div>
			<div class="form-group has-warning">
				<label class="control-label" for="inputWarning">Input with warning</label>
				<input type="text" class="form-control" id="inputWarning"></div>
			<div class="form-group has-error">
				<label class="control-label" for="inputError">Input with error</label>
				<input type="text" class="form-control" id="inputError"></div>
		</form>

		<form action="" method="POST" class="form-horizontal" role="form">
				<div class="form-group">
					<span class="help-block">自己独占一行或多行的块级帮助文本。</span>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
