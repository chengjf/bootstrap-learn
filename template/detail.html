<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>

	<meta charset='utf-8'>
	<!-- 下面这个标签可以修改在大部分的移动设备上的显示，为了确保适当的绘制和触屏缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">

		<h1 class="page-header">CDMS-IDW-1</h1>

		<div role="tabpanel">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#base" aria-controls="base" role="tab" data-toggle="tab">基础信息</a>
				</li>
				<li role="presentation">
					<a href="#operation" aria-controls="operation" role="tab" data-toggle="tab">操作信息</a>
				</li>
				<li role="presentation">
					<a href="#other" aria-controls="other" role="tab" data-toggle="tab">其他信息</a>
				</li>

			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="base">
					<form class="form-horizontal" role="form">
						<!-- 接口编号 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">接口编号</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="CDMS-IDW-1"></div>
						</div>

						<!-- 接口名称 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">接口名称</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="CDMS下发IDW证券代码映射关系（增量）
"></div>
						</div>

						<!-- 接口描述 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">接口描述</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="CDMS下发IDW市场公开证券代码与前台证券代码之间的映射关系，包含股票、基金、债券、拆借、权证、理财产品、期货、海外数据
"></div>
						</div>

						<!-- 源系统 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">源系统</label>
							<div class="col-sm-2">
								<!-- <input type="email" class="form-control" id="inputEmail3" placeholder="CDMS">
								-->
								<select name="" id="input" class="form-control">
									<option value="CDMS">-- CDMS --</option>
									<option value="HIPO">-- HIPO --</option>
									<option value="CAPSTONE">-- CAPSTONE --</option>
									<option value="HUNDSUN">-- HUNDSUN --</option>
								</select>
							</div>
						</div>

						<!-- 目标系统 -->
						<div class="form-group">

							<label for="inputEmail3" class="col-sm-2 control-label">目标系统</label>
							<div class="col-sm-2">
								<select name="" id="input" class="form-control">
									<option value="CDMS">-- CDMS --</option>
									<option value="HIPO">-- HIPO --</option>
									<option value="CAPSTONE">-- CAPSTONE --</option>
									<option value="HUNDSUN">-- HUNDSUN --</option>
								</select>
							</div>
						</div>

						<!-- 接口类型 -->
						<div class="form-group">

							<label for="inputEmail3" class="col-sm-2 control-label">接口类型</label>
							<div class="col-sm-2">
								<input type="email" class="form-control" id="inputEmail3" placeholder="接口表"></div>
						</div>
					</form>
				</div>
				<div role="tabpanel" class="tab-pane" id="operation">
					<form class="form-horizontal" role="form">
						<!-- 业务表-业务表/参数-返回值 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">业务表-业务表/参数-返回值</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<!-- 文件名及位置(文件接口类型) -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">文件名及位置(文件接口类型)</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<!-- 峰值数据量 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">峰值数据量</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<!-- 频率、时间点 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">频率、时间点</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="23:00
"></div>
						</div>

						<!-- 自动化/半自动化/手工 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">自动化/半自动化/手工</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="自动
"></div>
						</div>

						<!-- 源系统产生数据时机/服务调用前系统及数据状态 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">源系统产生数据时机/服务调用前系统及数据状态</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="SMDB下发 或 用户页面手工录入
"></div>
						</div>

						<!-- 目标系统获取数据时机/服务调用后系统及数据状态 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">目标系统获取数据时机/服务调用后系统及数据状态</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" 
					placeholder="IDW定时到接口表中取数"></div>
						</div>

						<!-- 数据交付过程描述/服务调用前后逻辑（服务处理逻辑） -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">目标系统获取数据时机/服务调用后系统及数据状态</label>
							<div class="col-sm-8">
								<textarea type="text" class="form-control" id="inputEmail3" rows='10' 
					placeholder="1、 ETL定时调用PKG将业务表数据写入接口表（select *From cdms_to_idw_security_mapping）
					3.1) 清空接口表cdms_to_idw_security_mapping
					3.2) 调用存储过程cdms_data_to_other_systems.etlIdwSecurityMapping，将1.5天内新增或更新的券信息写入接口表cdms_to_idw_security_mapping及其备份表cdms_to_idw_secur_mapping_his，
					接口表各个字段具体逻辑请参考ss
					2、 
					3、 IDW定时到接口表中获取数据"></textarea>
							</div>
						</div>
					</form>
				</div>

				<div role="tabpanel" class="tab-pane" id="other">
					<form class="form-horizontal" role="form">
						<!-- 交付过程异常处理 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">交付过程异常处理</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<!-- 接口表、临时表、临时数据清除机制 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">接口表、临时表、临时数据清除机制</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="接口表不清理
"></div>
						</div>

						<!-- 日志文件及查看说明 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">日志文件及查看说明</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<!-- 其它说明 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">其它说明</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<!-- 修改历史信息 -->
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">修改历史信息</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox">Remember me</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<form class="form-horizontal" role="form"></form>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
